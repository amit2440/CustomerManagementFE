        <div class="col-md-8">
            <div class="card">
                <div class="card-header" data-background-color="red">
                    <h4 class="title">Add Profile</h4>
                    <p class="category">Complete the profile</p>
                </div>
                <div class="card-content">
                    <form (ngSubmit)="onSubmit()" >
                        <div class="row">
                                <div class="col-md-4">
                                        <div class="form-group form-black label-floating is-empty">
                                            <label class="control-label">First Name</label>
                                            <input type="text" class="form-control" id="firstName" required [(ngModel)] ="customer.firstName" name="firstName">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group form-black label-floating is-empty">
                                            <label class="control-label">Last Name</label>
                                            <input type="text" class="form-control" required [(ngModel)] ="customer.lastName"  name="lastName" >
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                            <div class="form-group form-black label-floating is-empty">
                                                <label class="control-label">User Name</label>
                                                <input type="text" class="form-control" [(ngModel)] ="customer.userName"  name="userName">
                                            </div>
                                        </div>
                            
                        </div>

                        <div class="row">
                                
                                    <div class="col-md-4">
                                        <div class="form-group form-black label-floating is-empty">
                                            <label class="control-label">Email address</label>
                                            <input type="email" class="form-control" required [(ngModel)] ="customer.emailId"  name="emailId">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                            <div class="form-group form-black label-floating is-empty">
                                                <label class="control-label">Mobile number</label>
                                                <input type="number" class="form-control" ng-maxlength="10" required [(ngModel)] ="customer.mobileNo"  name="mobileNo">
                                            </div>
                                        </div>
                            
                        </div>

                        <div class="row">
                            {{responseMsg}}
                        </div>
